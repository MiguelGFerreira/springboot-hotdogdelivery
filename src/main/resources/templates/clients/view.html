<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<title>Client</title>
</head>

<body>
	<h1 layout:fragment="header">Client</h1>
	<div layout:fragment="content" class="well">
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Client saved successfully</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${client.id}">123</td>
					<td id="name" th:text="${client.name}">Name...</td>
					<td id="address" th:text="${client.address}">address...</td>
				</tr>
			</tbody>
		</table>
		<div class="pull-left">
			<a href="form.html" th:href="@{'/clients/edit/' + ${client.id}}">Edit</a>
			| <a href="clients" th:href="@{'/clients/delete/' + ${client.id}}">Delete</a>
			| <a th:href="@{/clients/}" href="list.html">Go back</a>
		</div>
	</div>
</body>

</html>
